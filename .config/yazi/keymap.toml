[[manager.prepend]]
desc = "Go back"
on = "h"
run = "leave"

[[manager.prepend]]
desc = "Move down"
on = "j"
run = "arrow 1"

[[manager.prepend]]
desc = "Move up"
on = "k"
run = "arrow -1"

[[manager.prepend]]
desc = "Enter"
on = "l"
run = "enter"

[[manager.prepend]]
desc = "Move to bottom"
on = "G"
run = "arrow bot"

[[manager.prepend]]
desc = "Copy"
on = "y"
run = "yank"

[[manager.prepend]]
desc = "Cut"
on = "d"
run = "yank --cut"

[[manager.prepend]]
desc = "Paste"
on = "p"
run = "paste"

[[manager.prepend]]
desc = "Remove"
on = ["d", "d"]
run = "remove"

[[manager.prepend]]
desc = "Create"
on = "a"
run = "create"

[[manager.prepend]]
desc = "Rename"
on = "r"
run = "rename"

[[manager.prepend]]
desc = "New tab"
on = "t"
run = "tab_create --current"

[[manager.prepend]]
desc = "Close tab"
on = "w"
run = "tab_close"

[[manager.prepend]]
desc = "Previous tab"
on = "["
run = "tab_switch -1 --relative"

[[manager.prepend]]
desc = "Next tab"
on = "]"
run = "tab_switch 1 --relative"

[[manager.prepend]]
desc = "Quit"
on = "q"
run = "quit"

[[manager.prepend]]
desc = "Shell"
on = ":"
run = "shell --interactive"

[[manager.prepend]]
desc = "Shell (blocking)"
on = "!"
run = "shell --block"

[[manager.prepend]]
desc = "Help"
on = "?"
run = "help"

[[manager.prepend]]
desc = "Toggle hidden"
on = "<C-h>"
run = "hidden toggle"

[[manager.prepend]]
desc = "Suspend"
on = "<C-z>"
run = "suspend"
